<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <input type="text" placeholder="Enter the name of Movie" id="input">
        <button type="submit" id="myButton">Search</button>
    </div>
    <div id="movieCard">
        <img src="" alt="" id="image">
        <div id="informations">
            <p id="name"></p>
            <p id="director"></p>
            <p id="writer"></p>
            <p id="actors"></p>
            <p id="rating"></p>
            <p id="year"></p>
            <p id="awards"></p>
            <p id="plot"></p>
        </div>
    </div>
    <div id="error">⚠️ Movie not found</div>
    <div id="loading"></div> 
    <script src="index.js"></script>
</body>
</html>
